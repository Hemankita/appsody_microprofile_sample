apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: java-microprofile-test-task
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
      - name: pathToDockerFile
        default: /workspace/extracted/Dockerfile
      - name: pathToContext
        default: /workspace/extracted
      - name: pathToGitSource
        default: /workspace/git-source
  outputs:
    resources:
      - name: docker-image
        type: image
  steps:
    - name: test
      securityContext:
        privileged: true
      image: kabanero/java-microprofile:0.2
      command:
        [
          "/bin/bash",
          "-c",
          "ln -s ${inputs.params.pathToGitSource} ${inputs.params.pathToContext} && cd ${inputs.params.pathToContext} && pwd && ls && $APPSODY_TEST",
        ]
      env:
        - name: gitsource
          value: git-source
